<ion-header >
  <ion-toolbar>
    <ion-title>song-artiste</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/accueil"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
 
</ion-header>

<ion-content *ngIf="songs.length > 0; else skeleton">
  <ion-list>
    <ion-item *ngFor="let song of songs" (click)="getChanson(song.titre)">
      <ion-thumbnail slot="start">
        <img src="{{ song.photoArtiste }}" alt="">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ song.titre }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ng-template #skeleton>
  <ion-list>
    <ion-item *ngFor="let _ of [1, 2, 3]">
      <ion-thumbnail slot="start">
        <ion-skeleton-text animated style="width: 50px; height: 50px;"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h2>
          <ion-skeleton-text animated style="width: 100px; height: 16px;"></ion-skeleton-text>
        </h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ng-template>
